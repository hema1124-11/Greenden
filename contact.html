<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenden</title>
  <link href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <!-- Responsive navbar -->
  <nav class="p-3 bg-green-200 flex items-center justify-between sticky top-0 z-10 shadow-2xl"
    style="box-shadow: 0 4px 10px rgba(34, 197, 94, 0.5);">
    <h1 class="text-2xl font-bold md:p-1">GREENDEN</h1>
    <!-- Hamburger icon for mobile -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 md:hidden">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>

    <ul class="hidden md:flex gap-3 text-gray-600 px-5">
      <li><a href="index.html" class="hover:underline hover:text-black">Home</a></li>
      <li><a href="product.html" class="hover:underline hover:text-black">Products</a></li>
      <li><a href="contact.html" class="hover:underline hover:text-black">Contact us</a></li>
    </ul>
  </nav>
  <section class="bg-white dark:bg-green-950">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <h2 class="mb-4 text-4xl tracking-tight font-bold text-center text-black">Get in Touch</h2>
    <p class="mb-8 lg:mb-16 font-light text-center text-black sm:text-xl">
      Have a question about our plant pots? Need help choosing the perfect one for your space? We'd love to hear from you!
    </p>
    <form action="#" class="space-y-8">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-black">Your email</label>
        <input type="email" id="email" class="shadow-sm bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-800 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="subject" class="block mb-2 text-sm font-medium text-black">Subject</label>
        <input type="text" id="subject" class="block p-3 w-full text-sm text-green-900 bg-green-50 rounded-lg border border-green-300 shadow-sm focus:ring-green-500 focus:border-green-500 dark:bg-green-800 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" placeholder="What's on your mind?" required>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block mb-2 text-sm font-medium text-black">Your message</label>
        <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-green-900 bg-green-50 rounded-lg shadow-sm border border-green-300 focus:ring-green-500 focus:border-green-500 dark:bg-green-800 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" placeholder="Tell us how we can help you..."></textarea>
      </div>
      <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-green-700 sm:w-fit hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
        Send Message
      </button>
    </form>
  </div>
</section>
